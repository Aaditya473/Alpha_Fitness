{% extends "base.html" %}
{% block title %}Alpha Fitness | Contact{% endblock %}
{% block content %}
<section class="container form-page">
  <h2>Contact Us</h2>
  <form id="contactForm" class="dark-form">
    <label>Name
      <input type="text" name="name" required>
    </label>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Message
      <textarea name="message" rows="4" required></textarea>
    </label>
    <button type="submit">Send</button>
  </form>
  <div id="contactResult" class="result-box"></div>
</section>
{% endblock %}
